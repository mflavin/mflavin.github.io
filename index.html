<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Cache-control" content="public" />
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>mflavin</title>
    <link rel="stylesheet" href="styles/main.css" />
    <script src="./components/AppCard.js" defer></script>
  </head>

  <body>
    <div class="row"></div>

    <simple-component propvalue="JimBo"></simple-component>

    <script defer>
      const row = document.querySelector('.row');
      const projects = [
        {
          name: 'Notes/Posts',
          desc: 'User auth site to save my reading list.',
          link: 'https://spectacular-cascaron-b8176d.netlify.app/',
          svg: 'vue-base',
        },
        {
          name: 'Boat',
          desc: 'Working on a boat blog with a page editor.',
          link: 'v3',
          svg: 'boat',
        },
        {
          name: 'Tailwindcss',
          desc: 'Working on page lage out using Tailwindcss. Just trying it out and trying to build some vue components using tailwindcss.',
          link: 'v3tw',
          svg: 'v3tw',
        },
        {
          name: 'Astro Basics',
          desc: 'Working on building a review site',
          link: 'https://astro-basics.netlify.app',
          svg: 'astro',
        },
      ];
      for (let i = 0; i < projects.length; i++) {
        const { name, desc, link, svg } = projects[i];
        row.innerHTML += `
            <app-card
              class="col"
              text="${name}"
              desc="${desc}"
              href="${link}"
              svg="${svg}"
            ></app-card>
          `;
      }
    </script>
  </body>
</html>
