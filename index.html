    :root {

      --hov-color: #4b4066;
    }

    *,
    *::before,
    *::after {
      box-sizing: border-box;
      margin: 0;
      position: relative;
      font-weight: normal;
    }

    body {
      width: 100%;
      height: 100vh;
      min-width: 320px;
      min-height: 100vh;
      font-family: Inter var, ui-sans-serif, system-ui, -apple-system,

      letter-spacing: 0.2px;
      line-height: 24px;
      font-size: 16px;
      font-weight: 400;
      direction: ltr;
      font-synthesis: none;
      background: #EEE;
      text-rendering: optimizeLegibility;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .icon {
      width: 64px;
      height: 64px;
      background: #0D6EFD;
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    svg {
      width: 48px;
      height: 48px;
    }

    .row {
      display: flex;
      flex-wrap: wrap;
      padding-inline: 1.5rem !important;
      margin-top: 1.5rem;
      max-width: 540px;
      margin: auto;
    }

    .col {
      flex-shrink: 0;
      width: 100%;
      max-width: 100%;
      padding-inline: 0.75rem calc(var(--bs-gutter-x) * .5);
      margin-top: 1.5rem;
      flex: 0 0 auto;
    }

    .col-header {
      padding-top: 1rem;
      font-size: 29px;
      font-weight: 500;
    }

    .col-text {
      padding-block: 1rem;
    }

    @media (min-width: 768px) {
      .row {
        padding-block: 3rem !important;
        max-width: 960px;
      }

      .col {
        flex: 0 0 auto;
        width: 50%;
      }
    }
  </style>
</head>
