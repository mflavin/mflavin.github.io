<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Cache-control" content="public" />
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>mflavin</title>
    <style type="text/css">
      :root {
        --bg-color: slategray;
        --hov-color: #4b4066;
      }

      *,
      *::before,
      *::after {
        box-sizing: border-box;
        margin: 0;
        position: relative;
        font-weight: normal;
      }

      body {
        width: 100%;
        height: 100vh;
        min-width: 320px;
        min-height: 100vh;
        font-family: Inter var, ui-sans-serif, system-ui, -apple-system,
          BlinkMacSystemFont, Segoe UI, Roboto, Helvetica Neue, Arial, Noto Sans,
          sans-serif, Apple Color Emoji, Segoe UI Emoji, Segoe UI Symbol,
          Noto Color Emoji;
        letter-spacing: 0.2px;
        line-height: 24px;
        font-size: 16px;
        font-weight: 400;
        direction: ltr;
        font-synthesis: none;
        background: #eee;
        text-rendering: optimizeLegibility;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      .icon {
        width: 64px;
        height: 64px;
        background: #0d6efd;
        border-radius: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      svg {
        width: 48px;
        height: 48px;
      }

      .headerTitle {
        padding-top: 2rem;
        text-decoration: underline;
        font-weight: 600;
        width: 100%;
      }

      .row {
        display: flex;
        flex-wrap: wrap;
        padding-inline: 1.5rem !important;
        padding-bottom: 4rem;
        margin-top: 1.5rem;
        max-width: 540px;
        margin: auto;
      }

      .col {
        flex-shrink: 0;
        width: 100%;
        max-width: 100%;
        padding-inline: 0.75rem calc(var(--bs-gutter-x) * 0.5);
        margin-top: 1.5rem;
        flex: 0 0 auto;
      }

      .col-header {
        padding-top: 1rem;
        font-size: 29px;
        font-weight: 500;
      }

      .col-text {
        padding-block: 1rem;
      }

      @media (min-width: 768px) {
        .row {
          padding-block: 3rem !important;
          max-width: 960px;
        }

        .col {
          flex: 0 0 auto;
          width: 50%;
        }
      }
    </style>
    <script>
      class ProjectList extends HTMLElement {
        connectedCallback() {
          const projects = [
            { name: 'Com', desc: 'Old online profile site', link: 'com' },
            { name: 'Tally Ho', desc: 'Tally Ho website', link: 'tallyHo' },
            { name: 'Boat', desc: 'Working on a boat blog with a page editor. WIP...', link: 'v3' },
            { name: 'Tailwindcss', desc: 'Working on page lage out using Tailwindcss. Just trying it out and trying to build some vue components using tailwindcss.', link: 'v3tw' },
            { name: 'Buy My Chair', desc: '', link: 'https://buy-my-chair.netlify.app' },
            { name: 'Astro Basics', desc: 'Working on building a review site', link: 'https://astro-basics.netlify.app' },
            { name: 'Vite SSR', desc: '', link: 'https://vite-ssr.netlify.app' },
            { name: 'v3tw', desc: '', link: 'https://v3tw.netlify.app/' },
          ];
          const builtProjects = projects.reduce(
            (s, f) =>
              (s += `
              <div class="col">
                <div class="icon">
                  <svg viewBox="0 0 24 24"></svg>
                </div>
                <div class="col-header">${f.name}</div>
                <div class="col-text">${f.desc || '...'}</div>
                <a href="${f.link}">To ${f.name}</a>
              </div>
              `),
            ''
          );
          this.innerHTML = `
            <div class="row">
              ${builtProjects}
            </div>
          `;
        }
      }

      customElements.define('project-list', ProjectList);
    </script>
  </head>

  <body>
    <project-list></project-list>
    <script src="registerSerivceWorker.js" charset="utf-8"></script>
  </body>
</html>
