<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Cache-control" content="public" />
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>mflavin</title>
    <style type="text/css">
      *,
      *::before,
      *::after {
        box-sizing: border-box;
        margin: 0;
        position: relative;
        font-weight: normal;
      }

      .row {
        display: flex;
        flex-wrap: wrap;
        padding: 4rem 3rem 4rem 3rem;
        justify-content: space-around;
      }

      .col {
        flex: 0 0 100%;
        box-shadow: rgba(0, 0, 0, 0.3) 0px 3px 6px 0px;
        background-color: #fefefe;
        border-radius: 1rem;
        margin-bottom: 4rem;
        max-width: 16rem;
      }

      @media (min-width: 768px) {
        .row {
          max-width: 768px;
          margin: auto;
        }
        .col {
          max-width: 36rem;
        }
      }
    </style>
    <script>
      document.addEventListener('DOMContentLoaded', function (event) {
        class AppCard extends HTMLElement {
          constructor() {
            super();

            const shadowRoot = this.attachShadow({ mode: 'open' });

            // Add the component's styles to the shadow root
            const style = document.createElement('style');
            style.textContent = `
              .svg {
                width: 100%;
                width: 10rem;
              }

              .icon {
                width: 100%;
                height: 12rem;
                min-height: 12rem;
                border-radius: 1rem;
                border-bottom-left-radius: 0.25rem;
                border-bottom-right-radius: 0.25rem;
                background: rgb(14, 165, 233);
                display: flex;
                align-items: center;
                justify-content: center;
              }

              a:hover {
                color: #000000;
              }

              .container {
                height: 100%;
              }

              .col-body {
                padding: 2rem;
              }

              .col-header {
                margin-bottom: 0.25rem;
                font-size: 0.875rem;
                line-height: 1.25rem;
                font-weight: 600;
                letter-spacing: 0.025em;
                text-transform: uppercase;
                color: rgb(56, 189, 248);
              }

              .col-link {
                font-size: 1.125rem;
                line-height: 1.75rem;
                font-weight: 500;
                color: #000000;
              }

              .col-text {
                margin-top: 0.5rem;
                color: rgb(100, 116, 139);
              }

              @media (min-width: 768px) {
                .svg {
                  width: 8rem;
                  padding: 1rem;
                }

                .container {
                  display: flex;
                }

                .icon {
                  flex-shrink: 0;
                  height: 100%;
                  width: 12rem;
                  border-radius: 1rem;
                  border-bottom-right-radius: 0.25rem;
                  border-top-right-radius: 0.25rem;
                }
              }
            `;
            shadowRoot.appendChild(style);

            const wrapper = document.createElement('div');
            wrapper.classList.add('container');
            // Get the value of the 'text' attribute
            const text = this.getAttribute('text');
            // Get the value of the 'desc' attribute
            const desc = this.getAttribute('desc');
            // Get the value of the 'href' attribute
            const href = this.getAttribute('href');
            // Get the value of the 'svg' attribute
            const svg = this.getAttribute('svg');
            // Set the inner HTML of the component
            wrapper.innerHTML = `
              <div class="icon">
                <img class="svg" src="./${svg}.svg" alt="My Happy SVG" />
              </div>
              <div class="col-body">
                <div class="col-header">${text}</div>
                <a class="col-link" href="${href}">To ${text}</a>
                <div class="col-text">${desc}</div>
              </div>
            `;
            shadowRoot.appendChild(wrapper);
          }

          connectedCallback() {
            this.classList.add('col');
          }

          disconnectedCallback() {
            this.classList.remove('col');
          }
        }
        customElements.define('app-card', AppCard);

        const row = document.querySelector('.row');
        const projects = [
          {
            name: 'Boat',
            desc: 'Working on a boat blog with a page editor. WIP...',
            link: 'v3',
            svg: 'boat',
          },
          {
            name: 'Tailwindcss',
            desc: 'Working on page lage out using Tailwindcss. Just trying it out and trying to build some vue components using tailwindcss.',
            link: 'v3tw',
            svg: 'v3tw',
          },
          {
            name: 'Astro Basics',
            desc: 'Working on building a review site',
            link: 'https://astro-basics.netlify.app',
            svg: 'astro',
          },
        ];
        for (let i = 0; i < projects.length; i++) {
          const { name, desc, link, svg } = projects[i];
          row.innerHTML += `
            <app-card
              text="${name}"
              desc="${desc}"
              href="${link}"
              svg="${svg}"
            ></app-card>
          `;
        }
      });
    </script>
  </head>

  <body>
    <div class="row"></div>
  </body>
</html>
